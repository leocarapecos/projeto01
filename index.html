<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Projeto 01</title>
</head>


<body>

    <header class="cabecalho">
        <h1>Projeto 01</h1>
        <nav>       
            <a class="cabecalho-menu" href="#sobre"> Sobre</a>
            <a class="cabecalho-menu" href="#feedback"> Feedback</a>
            <a class="cabecalho-menu" href="#"> Contato</a>
        </nav>
    </header>

    <section id="sobre">
        <img src="./imagens/Gaming-rafiki.png" alt="Ilustraçao de programador trabalhando">
        <div>
            <h1> Bem vindo</h1>
            <p>Esta é minha primeira pagina web, ela foi criada usando <strong>HTML</strong> e <strong>CSS</strong>,  usando meus conhecimentos adquiridos no curso da <strong>EBAC</strong></p>
        </div>

        <ul class="icone-lista">
            <li>
                <img src="imagens/html_icone.png" alt="html icone">
            </li>
            <li><img src="imagens/css_icone.png" alt="css icone"></li>
        </ul>
    </section>
    <section id="feedback">
        <div>
            <h2>Gostou da minha pagina?</h2>
            <h3>Deixe seu feedback</h3>
            <form>
                <input type="text" placeholder="Nome" required/> 
                <input type="email" placeholder="Email" required/>
                <textarea placeholder="Deixe uma mensagem"required></textarea>
                <button type="submit"> Enviar</button>
            </form>
        </div>
    </section>


</body>

<footer>
    <div class="container">
        <p>
            &copy;Projeto 01- Todos os direitos reservados - 2023
        </p>
    </div>
</footer>




</html>
